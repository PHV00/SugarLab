name: Build and deploy React app to Azure Web App - sugarlab-frontend

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write   # necessário para gerar token OIDC
      contents: read

    steps:
      # 1️⃣ Checkout do código
      - uses: actions/checkout@v4

      # 2️⃣ Configura Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      # 3️⃣ Instala dependências e gera build do React
      - name: Install dependencies & build
        run: |
          cd frontend
          npm install
          npm run build
          ls -la build   # verifica se a pasta build existe

      # 4️⃣ Login no Azure usando OIDC
      - name: Login to Azure via OIDC
        uses: azure/login@v2
        with:
          auth-type: OIDC
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID }}

      # 5️⃣ Configura deploy limpo (sobrescreve arquivos antigos)
      - name: Set WEBSITE_RUN_FROM_PACKAGE
        run: |
          az webapp config appsettings set \
            --name sugarlab-frontend \
            --resource-group NOME_DO_SEU_GRUPO \
            --settings WEBSITE_RUN_FROM_PACKAGE=1

      # 6️⃣ Deploy para Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'sugarlab-frontend'
          slot-name: 'Production'
          package: frontend/build
