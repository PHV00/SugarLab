# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy WAR app to Azure Web App - sugarlab-backend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java version
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'microsoft'

      # - name: Build with Maven
      #   run: mvn clean install
      #   working-directory: ${{ github.workspace }}/backend
        
      # - name: Upload artifact for deployment job
      #   uses: actions/upload-artifact@v4
      #   with:
      #     name: java-app
      #     path: '${{ github.workspace }}/target/*.war'
      
      - name: Build with Maven
        run: mvn clean package -DskipTests
        working-directory: ./backend/sugarlab
        
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: backend/sugarlab/target/*.jar

  deploy:
    runs-on: ubuntu-latest
    needs: build 
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: java-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_51C9A66BB0BE4905BABC47C9A77A45B5 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_8D1F901571C34BB4A31DB9FE8B1F7190 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_96E848B053024880831E0A4AEE9819F0 }}
          
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'sugarlab-backend'
          slot-name: 'Production'
          package: '*.jar'

